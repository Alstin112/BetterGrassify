name: Gradle Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        type: string

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Initialize caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
            ~/.gradle/wrapper
          key: ${{ runner.os }}-build-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/*.jar

      - name: Publish release
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: m5T5xmUy
          modrinth-featured: false
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 1026394
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-tag: ${{ inputs.version }}
          github-generate-changelog: false
          github-draft: false
          github-prerelease: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

          files: |
            build/libs/!(*-@(sources)).jar
            build/libs/*-@(sources).jar

          name: FabricBetterGrass ${{ inputs.version }}
          version: ${{ inputs.version }}
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: |
            fabric
          game-versions: |
            [1.21,)
          game-version-filter: releases
          dependencies: |
            fabric-api(required){modrinth:P7dR8mSH}{curseforge:306612}#(ignore:github)
            midnightlib(required){modrinth:codAaoxh}{curseforge:488090}#(ignore:github)

          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail
